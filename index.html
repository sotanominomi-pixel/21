<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N Clock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="clockDisplay" class="time-display"></div>
  <div id="stopwatchDisplay" class="stopwatch-display" style="display:none;">00:00.0</div>

  <div id="lapList" class="lap-list" style="display:none;"></div>

  <div id="alarmSection" style="display:none;">
    <button class="add-alarm-btn" id="addAlarmBtn">＋ アラーム追加</button>
    <ul id="alarmList"></ul>
  </div>
</div>

<div class="controls">
  <button id="clockBtn" class="active">時計</button>
  <button id="stopwatchBtn">ストップウォッチ</button>
  <button id="alarmBtn">アラーム</button>
</div>

<div id="stopwatchButtons" style="display:none;">
  <button class="sw-btn" id="startStopBtn">スタート</button>
  <button class="sw-btn" id="lapBtn">ラップ</button>
  <button class="sw-btn" id="resetBtn">リセット</button>
</div>

<script src="script.js"></script>
</body>
</html>
